<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/cc5726dabc.js"></script>
</head>
<body>
<div class="container">
    <div class="one-quarter-row">
        <div class="search-bar">
            <form id="form">
                <input type="search" id="query" class="search-input" placeholder="Search for places">
            </form>
        </div>
        <!--I need an icon here -->
        <div class="icon-class">
            <i class="fa-solid fa-location-crosshairs"></i>
        </div>
    
        <div class="cloud-image">
            <img src="weather-image.svg" class="cloud" alt="Image of a Cloud" width="200px" height="200px">
        </div>

        <div class="temperature">
            <p class="temp-number">15<span class="temp-symbol">Â°C</span></p>
        </div>

        <div class="temp-description">
            <p class="weather-type">Shower</p>
        </div>

        <div class="weather-date">
            <p class="day">Today <sup class="bullet">. </sup><span class="date">Fri. 5, Jun</span></p>
        </div>

        <div class="weather-location">
            <!--Add an icon to the front of this location-->
            <p class="location-name">Helsinki</p>
        </div>
    </div>

    <div class="two-third-row">
        <section class="main-content">
            <div class="degree-icon">
            <!--icon here-->  aadkhadkakdajdajdadadak  
            </div>
            
            <section class="weekly-forecast">
            <div class="day1">
            
            </div>
            <div class="day2">

            </div>
            <div class="day3">

            </div>
            <div class="day4">

            </div>
            <div class="day5">
                    
            </div>
            </section>

        </section>
    
    </div>
</div>
    
</body>
</html>
